<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- Add to Cart Page -->
<section class="bg-gray-100 py-12">
    <div class="container mx-auto px-4">
  
      <!-- Product Section -->
      <div class="grid grid-cols-1 md:grid-cols-1 gap-8 items-start">
        
        <!-- Product Details -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h1 class="text-3xl font-bold mb-4">Product Name</h1>
          <p class="text-lg text-gray-700 mb-4">
            This is a detailed description of the product. It outlines its features, benefits, and any other important information for potential buyers.
          </p>
        <!-- Product Image -->
          <div class="flex justify-items-start mb-6">
            <img id="product-image" src="./images/product1.jpg" alt="Product image" class="rounded-lg shadow-lg w-80 h-80 object-cover md:w-3/4 lg:w-1/4">
          </div>
          
          <!-- Price -->
          <div id="product-price" class="text-2xl font-semibold text-blue-600 mb-6">
            $150.00
          </div>
  
          <!-- Quantity Selector -->
          <div class="flex items-center mb-6">
            <label for="quantity" class="mr-4 font-semibold text-gray-600">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" class="w-16 p-2 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-300">
          </div>
  
          <!-- Add to Cart Button -->
          <button id="add-to-cart" class="w-1/4 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
            Add to Cart
          </button>

          <!-- Cart Details Section -->
      <div id="cart-details" class="mt-8 hidden">
        <h2 class="text-2xl font-bold mb-2">Added to Cart</h2>
        <img id="cart-image" class="w-94 h-80 object-cover mb-4 rounded-lg shadow-lg">
        <div id="cart-price" class="text-xl font-semibold text-blue-600"></div>
      </div>

        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
  
</body>
</html>
